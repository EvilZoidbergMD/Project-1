  <head>

  <body>
    <div class="container">
      <img src="imgs/logo.jpg" alt="..."><br>

      <p>Fill out the form below to commission a work.</p>

        <textarea class="inputdescription" cols="50" rows="10"></textarea>
        <button type="submit" class="btn btn-default">Hire!</button>
      </form>

      <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
          <img src="imgs/logo.jpg" class="footer" alt="...">
          <a href="gallery.html"><img src="imgs/gallery.jpg" class="footer" alt="..."></a>
          <a href="about.html"><img src="imgs/about.jpg" class="footer" alt="..."></a>
